<html>
<head>
    
    <title>Dating Website</title>
    <meta charset="utf-8">
    <style>
        fieldset {background: lightyellow; border:10px solid yellow; margin-bottom: 10px; width: 720px}
        label {width: 180px; display: inline-block; text-align: right; text-align: top; width: 180px}
        textarea {width: 360px; height: 50px}
        label.smallwidth {width: auto} 
        label.rangeLeft {background: #FADBD8; border: 1px solid black; width: auto}
        label.rangeRight {background: #ff6666; border: 1px solid black; width: auto}
        label:hover {font-size:30px}
		input:hover {font-size:30px}
    </style>
    
</head>

<body>
    
	<h1>Please Enter Your Details For Our Dating Website!</h1>
    
	<form method="post" enctype="multipart/form-data" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
        
		<fieldset>
            
		<legend>Your face</legend>
            
			<label for="avatar">Your image:</label>
				<input type="file" id="avatar" name="avatar" required> <br>
            
			<label for="preview">Preview image: </label> 
				<img id="preview" width="150px" height="200px">
            
        </fieldset>
        
        <br>
        
        <fieldset>
        
		<legend>Your General Details</legend>
            
			<label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your full name" name="Name" required> <br>
        
			<label>Gender:</label> 
				<label class="smallwidth"><input type="radio" id="male" name="sex" value="male" required>Male</label>
				<label class="smallwidth"><input type="radio" id="female" name="sex" class="smallwidth" value="female" required>Female</label><br>
        
			<label for="age">Age:</label> 
				<input type="number" id="age" name="age" value="18" required> <br>
        
			<label for="dob">Date Of Birth:</label> 
				<input type="date" id="dob" name="dob"> <br>
        
			<label for="color">Favourite Color:</label> 
				<input type="color" id="color" name="color"> <br>
        
			<label for="country">Which Country:</label> 
				<select id="country" name="country">
					<option> No selection </option>
					<option> China </option>
					<option> India </option>
					<option> Japan </option>
					<option> Russia </option>
					<option> USA </option>
				</select>
        
		</fieldset>
        
        <br>
        
        <fieldset>
        
		<legend> Your Indicators </legend>
            <!-- Note that the colors can be of your choice... and hence I have added them according to my choice! You can't point your finger on that! -->
			<label for="height">Height:</label> 
                <label class="rangeLeft">Short</label>
					<input type="range" min="0" max="100" id="height" name="height">
				<label class="rangeRight">Tall</label> <br>
            
			<label for="sal">Salary:</label> 
                <label class="rangeLeft">Poor</label>
					<input type="range" min="0" max="100" id="sal" name="sal">
				<label class="rangeRight">Rich</label>
        
		</fieldset>
        
        <br>
        
        <fieldset>
        
		<legend>Your Contact Information</legend>
        <!-- Names of all the labels below are modified to be the same, as suggested by an early reviewer. -->
			<label for="email">Email:</label> 
				<input type="email" id="email" name="email" required> <br>
			
			<label for="phone">Mobile:</label> 
				<input type="tel" id="phone" name="phone"> <br>
			
			<label for="add">Address:</label> 
				<textarea id="add" name="add"> </textarea> <br>
			
			<label>Method to contact you:</label> 
			
			<label for="byEmail" class="smallwidth">Email</label>
				<input type="checkbox" id="byEmail" name="methodToContact"> 
			
			<label for="byWhatsapp" class="smallwidth">Whatsapp</label>
				<input type="checkbox" id="byWhatsapp" name="methodToContact">
			
			<label for="chat" class="smallwidth">In-app chat</label>
				<input type="checkbox" id="chat" name="methodToContact" >
        
		</fieldset>
        
        <br>
        
        <input type="submit" name="submitForm" value="Submit">
    
	</form>

    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>

	</body>
</html>
